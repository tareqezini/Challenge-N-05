<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="css/folyo.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="fylo">
        <div class="box-info">
          <div class="logo">
            <img src="images/logo.svg" alt="">
          </div>
          <div class="icons">
            <div class="icon"><img src="images/icon-document.svg" alt=""></div>
            <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
            <div class="icon"><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
        <div class="box-data">
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <div class="progrs">
          </div>
          <span class="data-left"><strong>185</strong> GB Left</span>
          <span class="left percent">0 GB</span>
          <span class="right percent">1000 GB</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
